<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="main.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <script type="module" defer src="controller.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMDB Movies</title>
  </head>
  <body>
    <header class="header">
      <a href="/" class="">
        <img
          src="https://www.pngmart.com/files/3/Popcorn-Transparent-PNG.png"
          alt=""
        />
      </a>
      <form class="search">
        <input
          type="text"
          class="search-field"
          placeholder="Search over 1.000.000 movies..."
        />
        <button class="btn search-btn">
          <span>Search</span>
        </button>
      </form>
    </header>

    <div class="movie-collection"></div>
    <div class="pagination">
      <button class="btn-pag btn-prev">Previous</button>
      <span class="btn-pag page-info"
        >Page <span class="current-page">1</span></span
      >
      <button class="btn-pag btn-next">Next</button>
    </div>
  </body>
</html>
